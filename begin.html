<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Vision – See Through Sound</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main role="main">

    <h1>Voice Vision</h1>

    <p class="tagline">
      An AI-powered assistant that helps visually impaired people understand their surroundings using voice.
    </p>

    <section aria-label="How it works">
      <h2>How It Works</h2>
      <ul>
        <li>Open the camera</li>
        <li>Scan your surroundings</li>
        <li>Hear a clear voice description</li>
      </ul>
    </section>

    <section aria-label="Start scanning">
      <a 
        href="https://your-streamlit-app-link.streamlit.app"
        class="main-button"
        aria-label="Start scanning surroundings"
      >
        Start Scanning
      </a>
    </section>

    <footer>
      <p>
        Built for accessibility • Voice-first • Inclusive design
      </p>
    </footer>

  </main>
</body>
</html>
